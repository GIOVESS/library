<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
   
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px;">
    <h1 style="color: #2c3e50; text-align: center; margin-bottom: 30px; border-bottom: 2px solid #3498db; padding-bottom: 10px;">
        All Books
    </h1>
    
    {% for book in book_list %}
    <ul style="background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 20px; margin-bottom: 20px; max-width: 600px; margin-left: auto; margin-right: auto; list-style-type: none;">
        <li style="margin-bottom: 10px; font-size: 18px;">
            <strong style="color: #3498db;">Title:</strong> {{ book.title|default:"N/A" }}
        </li>
        <li style="margin-bottom: 10px; font-size: 16px;">
            <strong style="color: #3498db;">Subtitle:</strong> {{ book.subtitle|default:"N/A" }}
        </li>
        <li style="margin-bottom: 10px; font-size: 16px;">
            <strong style="color: #3498db;">Author:</strong> {{ book.author|default:"Unknown" }}
        </li>
        <li style="margin-bottom: 10px; font-size: 16px;">
            <strong style="color: #3498db;">ISBN:</strong> {{ book.isbn|default:"Not provided" }}
        </li>
    </ul>
    {% empty %}
    <p style="text-align: center; color: #7f8c8d;">No books found.</p>
    {% endfor %}
</body>
</html>
